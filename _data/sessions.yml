  id: 004
  title: "Intro to VR with UE4"
  description: "We often hear that VR is an 'empathy machine', paving the way to a new paradigm of immersive computing. In this talk, we go over understanding how to use Unreal Engine 4 to create a simple VR experience, using Blueprints. Blueprints is a very powerful visual scripting tool."
  subtype: presentation
  speakers: [2]
  language: uk
  complexity: "Beginner - Intermediate"

-
  id: 005
  title: "¿Cómo apasionamos a las niñas para crear la tecnología de mañana?"
  description: "Las carreras técnicas sufren una carencia de matrícula femenina muy elevada. Las causas son múltiples y complejas, y es necesario comenzar con las niñas, desde diferentes ámbitos. El proyecto ICT-Go-Girls analizó estos factores, presentando una metodología de trabajo en el aula con niñas de 10 a 14 años."
  subtype: presentation
  speakers: [3]
  language: es
  complexity: "Beginner"

-
  id: 006
  title: "Intro to Continuous Delivery"
  description: "Continuous Delivery is a practice that focuses on delivering value to the end user through frequent releases of software. It heavily relays in testing and automation and can be applied to almost every technology project. In this talks, I describe the benefits of Continuous Delivery, as well as introducing the steps you need to put in place to start the CD journey."
  subtype: presentation
  speakers: [6]
  language: es
  complexity: "Beginner"
