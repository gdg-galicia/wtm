-
  id: 002
  title: "<strike>No</strike> Quiero Ser Ingeniera "
  description: "La informática (y los campos englobados en STEM) es para mí un campo apasionante en el que, sin embargo, el número de mujeres es muy reducido. Esto no sólo representa un problema para una industria que se basa en la creatividad y que necesita tener en cuenta la diferencia. Sino que también hace que muchas mujeres acaben abandonando el barco. En esta charla hablaré de qué me ha hecho a mí darme cuenta de la importancia de este problema y  qué podemos hacer para enfrentarnos a ello, colaborando
                para hacer de la diversidad y la inclusión una realidad en STEM."
  subtype: presentation
  speakers: [4]
  language: es
  complexity: "Beginner"
